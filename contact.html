<!DOCTYPE html>
<html lang="en">

<body>

                <nav>

                        <span></span>

                    </div>
                    <ul class="navlinks">
                        <li><a href="index.html">Home</a></li>

                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="overview.html">Overview</a></li>
                    </ul>
                </nav>
            </header>
            <div class="container">
                <div class="contact-content">
                    <h1>Contact Me</h1>
                    <p>Jika Anda ingin menghubungi saya, Anda dapat menghubungi saya melalui saluran berikut:</p>
                    <div class="contact-info">
                        <div class="info-item">
                            <i class="fa-solid fa-envelope"></i>
                            <div>
                                <strong>Email:</strong>
                                <a href="mailto:https://accounts.google.com/SignOutOptions?hl=id&continue=https://myaccount.google.com/%3Futm_source%3Dchrome-profile-chooser%26pli%3D1&ec=GBRAwAE">samuelbonardy</a>
                            </div>
                        </div>
                        <div class="info-item">
                            <i class="fa-solid fa-phone"></i>
                            <div>
                                <strong>Phone:</strong>
                                <span class="phone">+62 822-1060-7148</span>
                            </div>
                        </div>
                            <div class="info-item">
                                <i class="fa-brands fa-facebook"></i>
                                <div>
                                    <strong>Facebook:</strong>
                                    <a href="https://www.facebook.com/share/Qe8xnXdERVxf6vqZ/?mibextid=qi2Omg" target="_blank">Facebook Profile</a>
                                </div>
                            </div>
                            <div class="info-item">
                                <i class="fa-brands fa-twitter"></i>
                                <div>
                                    <strong>Twitter:</strong>
                                    <a href="https://x.com/Brixyy1063616?t=l-i0kinVtEArINstxa6JCg&s=08" target="_blank">Twitter Profile</a>
                                </div>
                        </div>
                    </div>
                    <form action="#" method="post" class="contact-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                        
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                        
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        var togglebtn = document.querySelector(".togglebtn");
        var nav = document.querySelector(".navlinks");

        togglebtn.addEventListener("click", function(){
            this.classList.toggle("click");
            nav.classList.toggle("open");
        });
    </script>
